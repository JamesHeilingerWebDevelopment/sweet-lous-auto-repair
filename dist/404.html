<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/54b1a1f787.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/fontsheet.css">
  <link rel="stylesheet" href="custom.css">
  
  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=5A6QENzz3n">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=5A6QENzz3n">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=5A6QENzz3n">
<link rel="manifest" href="/site.webmanifest?v=5A6QENzz3n">
<link rel="mask-icon" href="/safari-pinned-tab.svg?v=5A6QENzz3n" color="#231f20">
<link rel="shortcut icon" href="/favicon.ico?v=5A6QENzz3n">
<meta name="msapplication-TileColor" content="#231f20">
<meta name="theme-color" content="#fff6d5">

  <title>Sweet Lou's Auto Repair</title>
</head>
<body class="flex flex-col justify-between w-auto min-h-screen scroll bg-gradient-to-b from-mc-blue-50 to to-mc-blue-400">
  <!-- ========== NAVBAR ============ -->
  <div>
    <nav class="px-4 py-2 border-t-8 md:h-32 bg-gradient-to-tl from-mc-harvest-300 to-mc-harvest-100 border-mc-harvest-800">
      <div class="container grid items-center w-11/12 grid-cols-1 mx-auto sm:w-10/12 lg:w-9/12">
        <i class="my-2 text-2xl fas fa-bars text-mc-harvest-900 justify-self-end md:hidden" onclick="openNav()"></i>
        <div class="items-center hidden text-mc-black font-body justify-self-end md:flex md:justify-self-center">
          <a href="/#services" class="navbar-link">Services</a>
          <a href="/#about" class="navbar-link">About Sweet Lou</a>
          <a href="/#contact" class="navbar-link">Contact</a>
        </div>
      </div>
    </nav>
  
    <!-- ========== SIDENAV =========== -->
    <div id="side-nav" class="fixed top-0 right-0 z-10 w-0 h-full pt-4 overflow-x-hidden transition-all duration-500 bg-gradient-to-br from-mc-black to-mc-harvest-900 opacity-95 text-mc-harvest-50">
      <a href="javascript:void(0)" onclick="closeNav()" class="absolute top-0 mt-2 ml-12 text-2xl right-5"><i class="fas fa-times-circle"></i></a>
      <a href="/#services" onclick="closeNav()" class="sidenav-link">Services</a>
      <a href="/#about" onclick="closeNav()" class="sidenav-link">About&nbsp;Sweet&nbsp;Lou</a>
      <a href="/#contact" onclick="closeNav()" class="sidenav-link">Contact</a>
    </div>
  
    <div class="relative">
      <img src="img/chrome-band.svg" alt="" class="w-full h-5 shadow-md">
      <a href="/" class="absolute left-0 right-0 mx-auto w-max -top-12"><img src="img/logo-v3.svg" alt="Sweet Lou's Auto Repair logo" class="h-44"></a>
    </div>
  </div>

  <main id="content" class="text-mc-black justify-self-stretch">
    <!-- ========== 404 OOPS! ========== -->
    <div class="container mx-auto">
      <div class="p-0 mx-auto border-4 border-mc-harvest-800 sharp-shadow w-max">
        <div class="p-3 bg-mc-blue-600">
          <div class="flex flex-col p-5 border-2 font-body bg-mc-harvest-50 border-mc-harvest-800">
            <h2 class="mb-4 text-2xl text-center sm:text-3xl">Oops!</h2>
            <p class="text-center">That's a 404 error.</p>
            <p class="text-center">(Nothing to see here.)</p>
            <a href="/" class="mt-4 px-4 py-2 text-center text-lg sm:text-xl w-full max-w-md bg-mc-harvest-400 text-mc-harvest-900 hover:bg-mc-harvest-200 active:transform active:translate-y-0.5 focus:ring-0 focus:underline focus:font-bold shadow-sharp">Back to Sweet Lou's</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div>
    <img src="img/chrome-band.svg" alt="" class="z-10 w-full h-5 shadow-md">
    
    <!-- ========== FOOTER ============ -->
    <div class="z-0 p-5 bg-gradient-to-tl from-mc-harvest-300 to-mc-harvest-100">
      <p class="text-center font-body">&copy 2021 - <a href="/">Sweet Lou's Auto Repair</a></p>
      <p class="mt-2 text-xs text-center font-body">Site created by <a href="https://autoshopgrowth.com" class="underline">AutoShopGrowth.com</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
