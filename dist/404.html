<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/54b1a1f787.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/fontsheet.css">
  <link rel="stylesheet" href="custom.css">
  
  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#fcfafb">
  <meta name="theme-color" content="#ffffff">

  <title>Sweet Lou's Auto Repair</title>
</head>
<body class="scroll flex flex-col min-h-screen justify-between bg-gradient-to-b from-mc-blue-50 to to-mc-blue-400 w-auto">
  <!-- ========== NAVBAR ============ -->
  <div>
    <nav class="py-2 px-4 bg-gradient-to-tl from-mc-harvest-300 to-mc-harvest-100 border-t-8 border-mc-harvest-800">
      <div class="container grid grid-cols-3 items-center mx-auto w-11/12 sm:w-10/12 lg:w-8/12">
        <a href="/" class="w-max"><img src="img/logo-v2.svg" alt="Sweet Lou's Auto Repair logo" class="w-24 place-self-center md:justify-self-start md:ml-4 col-start-2 md:col-start-auto"></a>
        <i class="fas fa-bars text-2xl text-mc-harvest-800 justify-self-end md:hidden col-start-3" onclick="openNav()"></i>
        <div class="text-mc-black font-body col-span-2 justify-self-end items-center mr-4 hidden md:flex">
          <a href="/#services" class="py-2 md:px-7 no-underline text-lg block hover:bg-mc-harvest-100">Services</a>
          <a href="/#about" class="py-2 md:px-1 lg:px-5 no-underline text-lg block hover:bg-mc-harvest-100">About Sweet Lou</a>
          <a href="/#contact" class="py-2 md:px-7 no-underline text-lg block hover:bg-mc-harvest-100">Contact</a>
        </div>
      </div>
    </nav>
  
    <!-- ========== SIDENAV =========== -->
    <div id="side-nav" class="h-full w-0 fixed z-10 top-0 right-0 bg-gradient-to-br from-mc-black to-mc-harvest-900 overflow-x-hidden pt-4 text-mc-harvest-50">
      <a href="javascript:void(0)" onclick="closeNav()" class="absolute top-0 right-5 text-2xl mt-2 ml-12"><i class="fas fa-times-circle"></i></a>
      <a href="/#services" onclick="closeNav()" class="py-2 pr-2 pl-8 no-underline font-body text-lg block">Services</a>
      <a href="/#about" onclick="closeNav()" class="py-2 pr-2 pl-8 no-underline font-body text-lg block">About&nbsp;Sweet&nbsp;Lou</a>
      <a href="/#contact" onclick="closeNav()" class="py-2 pr-2 pl-8 no-underline font-body text-lg block">Contact</a>
    </div>
  
    <img src="img/chrome-band.svg" alt="chrome band spacer" class="shadow-md h-5 w-full">
  </div>

  <main id="content" class="text-mc-black justify-self-stretch">
    <!-- ========== 404 OOPS! ========== -->
    <div class="container mx-auto px-2">
      <div class="p-0 mx-auto border-4 border-mc-harvest-800 rounded sharp-shadow w-max">
        <div class="p-3 bg-mc-blue-600">
          <div class="font-body p-5 bg-mc-harvest-50 border-2 border-mc-harvest-600 rounded flex flex-col">
            <h2 class="text-2xl sm:text-3xl text-center mb-4">Oops!</h2>
            <p class="text-center">There's nothing here.</p>
            <p class="text-center">(Technically it's a 404 error)</p>
            <a href="/" class="mt-4 px-4 py-2 text-center text-lg sm:text-xl w-full max-w-md bg-mc-harvest-400 text-mc-harvest-900 hover:bg-mc-harvest-200 active:transform active:translate-y-0.5 focus:ring-0 focus:underline focus:font-bold">Back to Sweet Lou's</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div>
    <img src="img/chrome-band.svg" alt="chrome band spacer" class="shadow-md h-5 w-full z-10">
    
    <!-- ========== FOOTER ============ -->
    <div class="p-5 bg-gradient-to-tl from-mc-harvest-300 to-mc-harvest-100 z-0">
      <p class="text-center font-body">&copy 2021 - <a href="/">Sweet Lou's Auto Repair</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
